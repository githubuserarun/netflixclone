<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="body">
  <div class="netflixApp">
    <div class="header">
      <img class="logo" src="logo.png">
      <div class="menu">
        <select class="lang">
          <option>Tamil</option>
          <option>English</option>
        </select>
        <button class="signIn">
          Sign in</button>
      </div>
    </div>
    <div class="content">
      <div class="heading">
        Unlimited movies, TV
      </div>
      <div class="heading">
        shows and more.
      </div>
      <div class="subHeading">
        Watch anywhere. Cancel anytime.
      </div>
      <div class="text">
        Ready to watch? Enter your email to create or restart your membership.
      </div>
      <div class="emailInput">
        <input class="email" 
        placeholder="Email address"
        type="email">
        <input class="emailBtn" type="button" value="Get Started >">
      </div>
      
    </div>
  </div>
</body>

</html>
